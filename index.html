<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de IMC</title>

    <script src="script.js" defer type="module"></script>

</head>
<body>

    <div class="alerta">
        <h2>digite apenas números</h2>
    </div>

    <div class="container1">
        <form>
            <main>
                <h1>cálculo de imc</h1>
                <label>peso (KG)</label>
                <input id="inputweight" type="text" placeholder="60">
                
                <label>altura (m)</label>
                <input id="inputheight" type="text" placeholder="160">
                
                <button>calcular IMC</button>
            </main>
        </form>
    </div>


    <div class="container2">
        <main>
            <button class="close">
                <img src="./1727490.svg" alt="imagem de um x">
            </button>
            <h2>SEU IMC É DE 28</h2>
        </main>
    </div>


</body>
</html>
